name: Convert from Markdown

on: push

jobs:
  convert-to-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x /usr/local/bin/docker-entrypoint.sh
      - uses: docker://pandoc/core:2.9
        with:
          args: "src/markdown-guide.md -o markdown-guide.html"
          
