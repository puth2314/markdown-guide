name: Convert from Markdown

on: push

jobs:
  convert-to-html:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
      - name: Run script for html
        run: bash scripts/convert-to.sh html
        shell: bash
  convert-to-pdf:
    runs-on: windows-latest
    steps:
      - name: Run script for pdf
        run: bash scripts/convert-to.sh pdf
        shell: bash
